<template>
    <div class="slds-card slds-p-around_x-small slds-media_responsive">
        <template if:true={searchBarIsVisible}>
            <lightning-input
                label="Search Key"
                type="text"
                onchange={handleSearchKeyChange}
                class="slds-show slds-m-horizontal_small slds-m-bottom_x-small"
            ></lightning-input>
        </template>

        <template if:true={products.data}>
            <template if:true={products.data.records.length}>
                <div class="slds-grid slds-wrap slds-var-m-around_x-small">
                    <template for:each={products.data.records} for:item="product">
                        <c-product-tile
                            key={product.Id}
                            product={product}
                            draggable={tilesAreDraggable}
                            onselected={handleProductSelected}
                            class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3 slds-var-m-around_x-small"
                        ></c-product-tile>
                    </template>
                </div>

                <c-paginator
                    class="slds-show slds-m-top_medium"
                    page-number={pageNumber}
                    page-size={products.data.pageSize}
                    total-item-count={products.data.totalItemCount}
                    onprevious={handlePreviousPage}
                    onnext={handleNextPage}
                ></c-paginator>
            </template>

            <template if:false={products.data.records.length}>
                <c-placeholder
                    message="There are no products matching your current selection"
                    class="slds-show slds-m-around_medium"
                ></c-placeholder>
            </template>
        </template>
    </div>
</template>
