<template>
    <lightning-card icon-name="standard:apex_plugin">
        <template if:true={product.data}>
            <span slot="title">{product.data.fields.Name.value}</span>

            <lightning-button-icon
                icon-name="utility:expand_alt"
                slot="actions"
                onclick={handleNavigateToRecord}
                alternative-text="View Product Details"
                title="View Product Details">
            </lightning-button-icon>

            <div class="slds-var-m-horizontal_medium">

                <img
                    src={product.data.fields.Picture_URL__c.value}
                    alt="Picture of {product.data.fields.Name.value}"
                    class="slds-image slds-m-bottom_small slds-size_1-of-1"
                />

                <!-- Category -->
                <div class="slds-grid slds-border_bottom slds-p-vertical_x-small">
                    <div class="slds-col slds-size_1-of-4 slds-text-title_caps">Category:</div>
                    <div class="slds-col slds-size_3-of-4">{product.data.fields.Category__c.value}</div>
                </div>

                <!-- Level -->
                <div class="slds-grid slds-border_bottom slds-p-vertical_x-small">
                    <div class="slds-col slds-size_1-of-4 slds-text-title_caps">Level:</div>
                    <div class="slds-col slds-size_3-of-4">{product.data.fields.Level__c.value}</div>
                </div>

                <!-- MSRP -->
                <div class="slds-grid slds-border_bottom slds-p-vertical_x-small">
                    <div class="slds-col slds-size_1-of-4 slds-text-title_caps">MSRP:</div>
                    <div class="slds-col slds-size_3-of-4">
                        <lightning-formatted-number
                            format-style="currency"
                            currency-code="USD"
                            value={product.data.fields.MSRP__c.value}
                            class="slds-text-color_error">
                        </lightning-formatted-number>
                    </div>
                </div>

                <!-- Electric Components -->
                <h3 class="slds-text-title_caps slds-m-top_medium slds-text-heading_small">
                    Electric Components
                </h3>

                <div class="slds-grid slds-border_bottom slds-p-vertical_x-small">
                    <div class="slds-col slds-size_1-of-4 slds-text-title_caps">Battery:</div>
                    <div class="slds-col slds-size_3-of-4">500Wh</div>
                </div>

                <div class="slds-grid slds-border_bottom slds-p-vertical_x-small">
                    <div class="slds-col slds-size_1-of-4 slds-text-title_caps">Charger:</div>
                    <div class="slds-col slds-size_3-of-4">42V4A</div>
                </div>

                <div class="slds-grid slds-border_bottom slds-p-vertical_x-small">
                    <div class="slds-col slds-size_1-of-4 slds-text-title_caps">Motor:</div>
                    <div class="slds-col slds-size_3-of-4">250 watt, 75Nm</div>
                </div>

                <!-- Frame -->
                <h3 class="slds-text-title_caps slds-m-top_medium slds-text-heading_small">
                    Frame
                </h3>

                <div class="slds-grid slds-border_bottom slds-p-vertical_x-small">
                    <div class="slds-col slds-size_1-of-4 slds-text-title_caps">Frame:</div>
                    <div class="slds-col slds-size_3-of-4">{product.data.fields.Material__c.value}</div>
                </div>

                <div class="slds-grid slds-border_bottom slds-p-vertical_x-small">
                    <div class="slds-col slds-size_1-of-4 slds-text-title_caps">Fork:</div>
                    <div class="slds-col slds-size_3-of-4">Air spring, adjustable rebound</div>
                </div>

                <!-- Brakes -->
                <h3 class="slds-text-title_caps slds-m-top_medium slds-text-heading_small">
                    Brakes
                </h3>

                <div class="slds-grid slds-border_bottom slds-p-vertical_x-small">
                    <div class="slds-col slds-size_1-of-4 slds-text-title_caps">Front:</div>
                    <div class="slds-col slds-size_3-of-4">Hydraulic disc, 200mm</div>
                </div>

                <div class="slds-grid slds-border_bottom slds-p-vertical_x-small">
                    <div class="slds-col slds-size_1-of-4 slds-text-title_caps">Rear:</div>
                    <div class="slds-col slds-size_3-of-4">Hydraulic disc, 200mm</div>
                </div>

            </div>
        </template>

        <template if:true={noData}>
            <c-placeholder message="Select a product to see details"></c-placeholder>
        </template>
    </lightning-card>
</template>
